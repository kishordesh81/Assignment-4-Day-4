<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Signup form</title>
</head>
<body>
    <h1>Signup/ Registraion form</h1>
    <br>
    <hr>
    <form action="" method="post">
      First Name :  <input type="text" placeholder="FirstName"><br><br>
      Last Name:   <input type="text" placeholder="LastName"><br><br>
    User name:  <input type="text" placeholder="UserName"><br><br>
    Password:    <input type="password" placeholder="password"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="Gender" value="male">Male <br>
        <input type="radio" name="Gender" value="female">Female <br>
        <input type="radio" name="Gender" value="Prefer not to say"> Prefer not to say <br><br>
        
        <label >Pick colour</label><br>
        <input type="color"><br><br>

        <label>Choose your favourite chocolate ?</label><br>
        <input type="checkbox" name="chocolate" value="Cadboury">Cadboury <br>
        <input type="checkbox" name="chocolate" value="fivestar">Five Star <br><br>
        
        
        <label for="quantity">Quantity</label>
        <select name="quantity" id="quantity">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
        </select><br><br>
        <input type="Submit" value="Submit">    
        <input type="reset" value="Clear">
    </form>
    
</body>
</html>
